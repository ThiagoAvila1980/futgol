services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-db_futgol}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Não expomos a porta 5432 para o host para evitar conflito com outros BDs
    # O acesso é feito apenas internamente pela rede 'app-network'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-db_futgol}
      PORT: 3001
      # Adicione outras variáveis de ambiente necessárias aqui
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    # No Coolify, não expomos a porta 80 diretamente para o host (evita conflito com o proxy)
    # O Coolify detectará a porta 80 exposta pelo Dockerfile
    expose:
      - "80"
    depends_on:
      - server
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
