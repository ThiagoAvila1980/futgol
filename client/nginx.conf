server {
    listen 80;
    
    # Resolver interno do Docker (127.0.0.11) é necessário para resolução dinâmica de nomes
    # Isso permite que o Nginx inicie mesmo se o host da API não estiver acessível imediatamente
    resolver 127.0.0.11 valid=30s ipv6=off;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Usamos uma variável para o upstream para evitar que o Nginx falhe na inicialização
        # se o host não for encontrado (comportamento padrão do proxy_pass com literais)
        # O sed no Dockerfile substituirá 'http://server:3001' pela variável de ambiente API_URL se definida
        set $api_upstream http://server:3001;
        
        # Quando usa variáveis, o proxy_pass NÃO substitui o URI.
        # Ele passa o URI original da requisição (/api/...) para o destino.
        # Isso garante que /api/health chegue como /api/health no server.
        proxy_pass $api_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host; 
        proxy_ssl_server_name on;
        proxy_cache_bypass $http_upgrade;
    }
}
